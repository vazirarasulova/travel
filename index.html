<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Travel length</title>
</head>
<body>
  <section class="travel">
    <div class="container">

      <h1 class="travel__title">Kim birinchi boradi?</h1>


      <form class="form" action="">
        
        <label class="form__label"> Masofa
          <input class="form__input" type="text" placeholder="Masofani kiriting">
        </label>

        <button class="form__button" type="submit">Hisobla</button>
      </form>



      <ul class="travel__list">

        <li class="travel__item">
          <img src="./images/walker.png" alt="" class="travel__img">
          <p class="travel__text">Piyoda</p>
          <span class="travel__length-walker"></span>
        </li>

        <li class="travel__item">
          <img src="./images/bicycle.png" alt="" class="travel__img">
          <p class="travel__text">Velosiped</p>
          <span class="travel__length-bicycle"></span>
        </li>

        <li class="travel__item">
          <img src="./images/driving.png" alt="" class="travel__img">
          <p class="travel__text">Mashina</p>
          <span class="travel__length-car"></span>
        </li>

        <li class="travel__item">
          <img src="./images/plane.png" alt="" class="travel__img">
          <p class="travel__text">Samalyot</p>
          <span class="travel__length-plane"></span>
        </li>

        
      </ul>
    </div>
  </section>

<script src="./js/main.js"></script>
</body>
</html>
